        <header id="masthead">

        <div id="main-container" class="container">
            <section class="main-section">
                <h1>Contact</h1>

                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name:</label>
                            <input id="name" type="text" name="name" id="name" placeholder="Jane Doe" required="required">
                        </li>
                        <li>
                            <label for="email"> Email:</label>
                            <input id="email" type="email" name="email" placeholder="example@email.com" required="required">
                        </li>
                        <li>
                            <label for="message">Message:</label>
                            <textarea rows="14" cols="50" name="message" id="message" required="required"></textarea>
                        </li>
                        </ul>
                            <input type="submit" value="Submit">
                    </form>
                </section>

                    
                    <section class="sidebar">
                        <div id="connect">
                            <h2>Connect With Me</h2>
